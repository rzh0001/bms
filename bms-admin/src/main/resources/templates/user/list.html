<link rel="stylesheet" th:href="@{/plugins/ztree/css/metroStyle/metroStyle.css}"/>
	<div class="row-content am-cf">
		<div class="row">
		<div class="am-u-sm-12 am-u-md-12 am-u-lg-3">
                    <div class="widget am-cf">
                        <div class="widget-head am-cf">
                            <div class="widget-title am-fl">组织机构树</div>
                        </div>
                        <div class="widget-body widget-body-lg am-fr">
                            <div class="am-scrollable-horizontal">
                                <ul id="zTree" class="ztree"></ul><!-- 组织机构树 -->
                            </div>
                        </div>
                    </div>
                </div>
			<div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
				<div class="widget am-cf">
					<div class="widget-head am-cf">
						<div class="widget-title  am-cf">用户列表</div>
					</div>
					<div class="widget-body  am-fr">
	
						<div class="am-u-sm-12 am-u-md-6 am-u-lg-6">
							<div class="am-form-group">
								<div class="am-btn-toolbar">
									<div class="am-btn-group am-btn-group-xs">
										<button shiro:hasPermission="user:add" type="button" class="am-btn am-btn-default am-btn-success" onclick="loadPage('user/form')">
											<span class="am-icon-plus" ></span> 新增
										</button>
										<button type="button" onclick="resetPassword()" shiro:hasPermission="user:resetPassword" class="am-btn am-btn-default am-btn-warning">
											<span class="am-icon-archive"></span> 重置密码
										</button>
										<button type="button" onclick="btnEdit()" class="am-btn am-btn-default am-btn-secondary" shiro:hasPermission="user:edit">
											<span class="am-icon-save"></span> 编辑
										</button>
										<button type="button" onclick="btnDel()" class="am-btn am-btn-default am-btn-danger" shiro:hasPermission="user:delete">
											<span class="am-icon-trash-o"></span> 删除
										</button>
										
	
									</div>
								</div>
							</div>
						</div>
						<div class="am-u-sm-12 am-u-md-12 am-u-lg-3 am-u-sm-push-3">
							<div
								class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
								<input type="text" class="am-form-field " placeholder="姓名、账户名..." id="name" th:value="${name}" /> <span
									class="am-input-group-btn">
									<button
										class="am-btn  am-btn-default am-btn-success tpl-table-list-field am-icon-search"
										type="button" onclick="search()"></button>
								</span>
							</div>
						</div>
	
						<div class="am-u-sm-12">
							<div class="widget-main padding-6 no-padding-left no-padding-right">
								<div id="dtGridContainer" class="dlshouwen-grid-container"></div>
								<div id="dtGridToolBarContainer" class="dlshouwen-grid-toolbar-container"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{plugins/ztree/jquery.ztree.all.min.js}"/>
	<script type="text/javascript" th:src="@{/customer/user/list.js}"/>
