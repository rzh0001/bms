					<div class="am-u-sm-12 am-u-md-6 am-u-lg-6">
						<div class="am-form-group">
							<div class="am-btn-toolbar">
								<div class="am-btn-group am-btn-group-xs">
									<button shiro:hasPermission="user:add" type="button" class="am-btn am-btn-default am-btn-success" onclick="loadPage('/user/form')">

									</button>

								</div>
							</div>
						</div>
					</div>
<!-- 					<div class="am-u-sm-12 am-u-md-6 am-u-lg-3">
						<div class="am-form-group tpl-table-list-select">
							<select data-am-selected="{btnSize: 'sm'}">
								<option value="option1">所有类别</option>
								<option value="option2">IT业界</option>
								<option value="option3">数码产品</option>
								<option value="option3">笔记本电脑</option>

					<div class="am-u-sm-12 am-u-md-12 am-u-lg-3 am-u-sm-push-3">
						<div
							class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
							<input type="text" class="am-form-field " placeholder="姓名、账户名..." id="name" th:value="${name}" /> <span
								class="am-input-group-btn">
								<button
									class="am-btn  am-btn-default am-btn-success tpl-table-list-field am-icon-search"
									type="button" onclick="searchUser()"></button>
							</span>
						</div>
					</div>

					<div class="am-u-sm-12">
						<table width="100%"
							class="am-table am-table-compact am-table-striped tpl-table-black "
							id="example-r">
							<thead>
								<tr>
									<th>账户名</th>
									<th>姓名</th>
									<th>角色</th>
									<th>是否删除</th>
									<th>是否锁定</th>
									<th>创建者</th>
									<th>创建时间</th>
									<th>更新时间</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr class="gradeX" th:each="record:${page.records}">
									<td th:text="${record.accountName}"></td>
									<td th:text="${record.userName}"></td>
									<td th:text="${record.role.name}"></td>
									<td th:text="${record.deleteStatus}?'是':'否'"></td>
									<td th:text="${record.locked}?'是':'否'"></td>
									<td th:text="${record.creatorName}"></td>
									<td th:text="${#dates.format(record.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
									<td th:text="${#dates.format(record.updateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
									<td>
										<div class="tpl-table-black-operation">
											<a href="#" th:onclick="'javascript:loadPage(\'user/'+${record.id}+'/select\');'" shiro:hasPermission="user:edit"> <i class="am-icon-pencil"></i> 编辑</a> 
											<a href="#" th:onclick="'javascript:del(\'user/'+${record.id}+'/delete\',\'user/listUI\');'" class="tpl-table-black-operation-del del-btn" shiro:hasPermission="user:delete"><i class="am-icon-trash"></i> 删除</a>
										</div>
									</td>
								</tr>
								<!-- more data -->
							</tbody>
						</table>
					</div>
					<div class="am-u-lg-12 am-cf">

						<div class="am-fr">
							<ul class="am-pagination tpl-pagination">
								
							</ul>
						</div>
					</div>
				</div>
			</div>

	<![CDATA[

	var params =['name'];
    initPage([[${page.pages}]],[[${page.current}]],'/user/listUI',params);		
	function searchUser(){
		var name = $('#name').val();
		loadPage('user/listUI?name='+name);
	}
	
		]]>
	</script>
